 conv.political.1.a:0 "Nous pourrions commencer par en discuter en interne."
 conv.political.1.b:0 "Sachant que nous avons raison, nous pouvons nous permettre de laisser nos ennemis parler plus ouvertement."
 conv.political.1.d:0 "« Si nous réduisons le peuple au silence, comment pourrons-nous prétendre parler au nom [Root.GetDuDelaDelNP] [Root.GetName] ? Si nous craignons la dissidence, si nous craignons d'être publiquement dénoncés ou chassés par un vote public, c'est que nous craignons en fait que nos propres compatriotes nous haïssent et nous vilipendent. Le [Root.GetRulingParty] a-t-il si peu confiance en ses principes ? »\n\nUne faction aussi véhémente que prudente du gouvernement s'est mise à prôner des mesures moins répressives à l'égard des ennemis de l'État. Ils veulent que la voix du peuple se fasse entendre à grand renfort de référendums et de réunions locales du parti, même si cela menace le programme actuel."
 conv.political.1.t:0 "Démocratie en marche"
 conv.political.10.a:0 "Nous les en empêcherons coûte que coûte !"
 conv.political.10.b:0 "Les fascistes incarnent l'esprit même [Root.GetDuDelaDelNP] [Root.GetName] !"
 conv.political.10.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjFS] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetLeLaLNP] [Root.GetName] sous sa forme actuelle."
 conv.political.10.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 conv.political.11.a:0 "Quelle bande de pleutres !"
 conv.political.11.d:0 "Après des mois d'opposition tapageuse contre le régime de [Root.GetLeader], appelant à des élections démocratiques et des lois plus libérales en matière de liberté d'expression et de rassemblement, le mouvement semble avoir volé en éclats. Visiblement, le peuple se soucie désormais davantage de la stabilité [Root.GetDuDelaDelNP] [Root.GetName] si de telles réformes venaient à voir le jour et ceux qui réclament à grands cris plus de démocratie font figure de fauteurs de troubles.\n\nPlus curieusement, les personnes les plus en vue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Face à l'échec, certaines ont peut-être choisi l'exil. Quoi qu'il en soit, le gouvernement du [Root.GetRulingParty] indique n'avoir aucune information, de même qu'il nie toute implication."
 conv.political.11.t:0 "Le gouvernement démocratique se tait"
 conv.political.12.a:0 "Quelle bande de clowns !"
 conv.political.12.d:0 "La toquade du peuple [Root.GetAdjFS] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjFS] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 conv.political.12.t:0 "Fascistes tournés en dérision"
 conv.political.13.a:0 "Pour l'avenir [Root.GetDuDelaDelNP] [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 conv.political.13_fascism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 conv.political.2.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 conv.political.2.b:0 "La jeune génération reprendra le flambeau."
 conv.political.2.d:0 "« Le peuple [Root.GetAdjFS] a été assujeti depuis trop longtemps à l'incompétence du [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes [Root.GetAuAlaAlNP] [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 conv.political.2.t:0 "Essor du fascisme"
 conv.political.3.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 conv.political.3.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité [Root.GetDuDelaDelNP] [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste [Root.GetAuEnANP] [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 conv.political.3.t:0 "La menace du communisme"
 conv.political.4.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 conv.political.4.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis [Root.GetDuDelaDelNP] [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 conv.political.4.t:0 "Formation de divisions d'assaut fascistes"
 conv.political.5.a:0 "En l'absence de répression, le mouvement semble naturellement se développer."
 conv.political.5.d:0 "L'allégement des restrictions liées aux campagnes de propagande anti-[Root.GetRulingParty] a poussé un plus grand nombre de dissidents à exprimer publiquement leurs voix. Pour l'heure, les manifestations et autres diatribes se limitent essentiellement aux établissements universitaires et à certaines zones défavorisées [Root.GetDuDelaDelNP] [Root.GetName], mais il est fort probable que le mouvement se propage.\n\nLes responsables de la nation sont divisés sur la question. [Root.GetLeader], qui continue de diriger le parti d'une main de fer, n'entend pas diversifier le débat public. Mais des premières mesures ont été prises et il apparaît impossible de faire marche arrière."
 conv.political.5.t:0 "Formation d'une opposition démocratique"
 conv.political.6.a:0 "Même en cas de réforme, il nous faut démontrer notre force en mâtant cette attitude de défi."
 conv.political.6.b:0 "Que le peuple s'exprime."
 conv.political.6.d:0 "Les manifestations de dissidence publique, autrefois cantonnées à des zones restreintes, se multiplient. Face aux rassemblements de rue, le [Root.GetRulingParty] se trouve à la croisée des chemins. Si nous laissons cette propagande se répandre, les référendums suggérés par le parti et l'opposition risquent de démontrer que nous ne bénéficions plus du soutien de l'opinion publique. L'unité pour laquelle nous nous sommes battus laisse place à une diversité d'opinions, unies contre nous."
 conv.political.6.t:0 "Appel public à la tenue d'élections"
 conv.political.7.c:0 "Si nous acceptons un référendum, peut-être préserverons-nous notre légitimité."
 conv.political.7.d:0 "Sans surprise, l'idée du peuple aux commandes de la nation dans laquelle il vit pourrait se développer. Le [Root.GetRulingParty], bien sûr, assimile les idées de la démocratie telles qu'elles sont représentées par ces mouvements - liberté d'expression, élections publiques, liberté de la presse - à une rhétorique populiste visant à affaiblir le gouvernement de [Root.GetLeader].\n\nMais force est de constater que ces idées font leur chemin parmi la population [Root.GetAdjFS]. Fidèle à leur esprit démocratique, ils réclament un référendum public pour remplacer le régime en place. S'il est facile de les ignorer pour l'instant, ces idées promettent de perdurer. Qu'adviendra-t-il de nous si nous contrecarrons une révolution pacifique ?"
 conv.political.7.t:0 "Les démocrates exigent un référendum"
 conv.political.8.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 conv.political.8.d:0 "En plein essor, le mouvement fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 conv.political.8.t:0 "Les fascistes exigent un référendum"
 conv.political.9.a:0 "Épargnez-nous de ce règne de la populace !"
 conv.political.9.b:0 "Enfin, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] libre[Root.GetXSNP] !"
 conv.political.9.d:0 "Après s'être vus refuser un référendum pour instituer la démocratie, les auteurs de cette suggestion ont pris leurs distances par rapport au régime de [Root.GetLeader] qu'ils considèrent comme incorrigible. Une vaste coalition de groupes rebelles, unis par la même volonté d'établir des systèmes politiques plus représentatifs [Root.GetAuEnANP] [Root.GetName], a pris les armes et annoncé qu'elle ne renoncera pas avant d'avoir renversé le [Root.GetRulingParty]."
 conv.political.9.t:0 "Le printemps [Root.GetAdjMS]"
