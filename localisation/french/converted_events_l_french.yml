 war_justification.21.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.21.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.21.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.22.a:0 "Il ne peut y avoir de paix dans notre temps jusqu'à ce qu'ils soient partis."
 war_justification.22.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [From.GetRulingParty] détient maintenant [From.GetLeLaLNP] [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nPersonnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetLeLaLNP] [From.GetName] pensent que [Root.GetLeader], qui soutient que nous sommes en termes machiavéliques, ne fait que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pouvons frapper le premier coup après tout."
 war_justification.22.t:0 "[Root.GetLeader] affronte le fascisme [From.GetAdjMS]"
 war_justification.221.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, poursuivant une telle action agressive."
 war_justification.221.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements de l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.221.t:0 "[From.GetLeader] Appelle à Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.222.a:0 "Inévitable. Mieux vaut en finir avec."
 war_justification.222.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poignée de fer dans laquelle le [Root.GetRulingParty] tient maintenant [Root.GetLeLaLNP] [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime du fascisme sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nJealous de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjMP] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.222.t:0 "[From.GetLeader] confronte le fascisme [Root.GetAdjMS]"
 war_justification.223.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.223.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.223.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.224.a:0 "Comme attendu de l'écume fasciste comme [From.GetLeader]."
 war_justification.224.d:0 "'Les [Root.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n\n Le [From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjFS], mais récemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.224.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjMP]"
 war_justification.225.a:0 "Laissez-les venir!"
 war_justification.225.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.225.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.226.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.226.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.226.t:0 "[From.GetLeader] prononce contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.227.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.227.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.227.t:0 "[From.GetLeader] défit les prétences [Root.GetAdjFP]"
 war_justification.228.a:0 "Salut à [Root.GetLeader]!"
 war_justification.228.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était idiot à son meilleur. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.228.t:0 "[Root.GetLeader] Appelle Out [From.GetAdjective] Oppresseurs"
 war_justification.229.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.229.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.229.t:0 "[From.GetLeader] Appelle la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.23.a:0 "Parfois, vous devez gravir la montagne du conflit."
 war_justification.23.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables devant leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendent que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.23.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.24.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] sous [Root.GetLeader]."
 war_justification.24.d:0 "'Les [From.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creux. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n\nLe [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjFS], mais recemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.24.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjMP]"
 war_justification.25.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.25.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.25.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.26.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.26.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.26.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.27.a:0 "Ils ne savent pas à quel point nos épreuves nous ont rendus forts."
