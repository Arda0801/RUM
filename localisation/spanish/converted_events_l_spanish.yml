 war_justification.21.a:0 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.21.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni las personas [Root.GetAdjective] ni [From.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.21.t:0 "[Root.GetLeader] Pide intervención en [From.GetName]"
 war_justification.22.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.22.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que el asidero de hierro en el que [From.GetRulingParty] ahora contiene [From.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [From.GetLeader] para honrar los tratados y las promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el documento en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. '\n\nLas personas que han esperado evitar una confrontación directa con [From.GetName] tienen ahora [Root.GetLeader] nos ha opuesto fuertemente, y argumenta que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.22.t:0 "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.221.a:0 "[From.GetName] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.221.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [From.GetAdjective] ni el [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.221.t:0 "[From.GetLeader] Pide intervención en [Root.GetName]"
 war_justification.222.a:0 "Inevitable. Es mejor tenerlo terminado."
 war_justification.222.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que la garra de hierro en la que [Root.GetRulingParty] ahora tiene [Root.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [Root.GetLeader] para honrar los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el papel en el que se escribe un acuerdo arde tan fácilmente como los libros de sus detractores. '\n\nEl fiel de la sociedad gloriosa que estamos construyendo y el legado sobre el que se basa, el [From.GetAdjective] parece preparado para comenzar una guerra para destruirlo. Tanto por sus pretensiones de paz."
 war_justification.222.t:0 "[From.GetLeader] Confronta [Root.GetAdjective] Fascismo"
 war_justification.223.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.223.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque poco razonable de este asunto típico de los líderes que no rinden cuentas a su gente. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no tendremos más remedio que luchar. '\n\n [De. Adivina] la intervención en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha perseguido una política de halcón desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.223.t:0 "La diplomacia con [Root.GetName] se rompe"
 war_justification.224.a:0 "Como se esperaba de la escoria fascista como [From.GetLeader]."
 war_justification.224.d:0 "'El [Root.GetAdjective] afirma tener libertad y democracia, pretenden querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [From.GetAdjective] s vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n [From.GetRulingParty] se ha burlado de la debilidad de la [Root.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.224.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales"
 war_justification.225.a:0 "¡Déjalos venir!"
 war_justification.225.d:0 "'El [Root.GetAdjective] es un pueblo, que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [Root.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mente similar de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.225.t:0 "[From.GetName] se prepara para una gran lucha"
 war_justification.226.a:0 "¿Por qué no se nos permite vivir en paz?"
 war_justification.226.d:0 "'¿[Root.GetName] pertenece a [Root.GetAdjective]? Hagamosnos una mejor pregunta: ¿El futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]? '\n\n [From.GetLeader]' s discurso de hoy, sugirió que [From. GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que las personas [de From Get Object] han aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.226.t:0 "[From.GetLeader] Habla en contra de [Root.GetName]"
 war_justification.227.a:0 "Las voces de paz entre las personas [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.227.d:0 "'[Root.GetName] puede parecer más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se ven en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [Root.GetName] sostenida desde hace tiempo por [From.GetRulingParty] se ha desarrollado desde la crítica hasta la hostilidad. Aunque la opinión popular es que las personas [Root.GetAdjective] quieren evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos lo han provocado a través de su arrogancia."
 war_justification.227.t:0 "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones"
 war_justification.228.a:0 "¡Saluda a [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "La amenaza roja de la Nación [From.GetAdjectiveCap]"
 war_justification.228.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo decidido a intimidar a otras naciones para que se sometan, la [From.GetRulingParty] se opone a ese movimiento como las que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl reciente discurso de [From.GetLeader] fue lo más tonto posible. Su régimen inferior y retrógrado nos llama opresores, nosotros le dimos a [Root.GetName] un futuro mientras ellos todavía viven en el pasado. El ejército imperial seguramente está listo para luchar contra su gobierno muerto."
 war_justification.228.t:0 "[Root.GetLeader] Llamadas [From.GetAdjective] Opresores"
 war_justification.229.a:0 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.229.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.229.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.23.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.23.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque poco razonable de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo [From.GetAdjective], no tendremos más recurso que luchar. La intervención [\n\n \ n [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha perseguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.23.t:0 "La diplomacia con [From.GetName] se rompe"
 war_justification.24.a:0 "[Root.GetName] permanece unido en [Root.GetLeader]."
 war_justification.24.d:0 "'El reclamo [From.GetAdjective] de tener libertad y democracia, reclamar querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n [Root.GetRulingParty] se ha burlado de la debilidad de la [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.24.t:0 "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales"
 war_justification.25.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.25.d:0 "'The [From.GetAdjective] es un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [From.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.25.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.26.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.26.d:0 "'¿[From.GetName] pertenece al [From.GetAdjective]? Hagamosnos una mejor pregunta: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? '\n\n [Root.GetLeader]' s discurso hoy sugirió que [Root.GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente [Root.GetAdjective] viene a aceptar que la guerra es inevitable."
 war_justification.26.t:0 "[Root.GetLeader] Habla en contra de [From.GetName]"
 war_justification.27.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.27.d:0 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora visibles en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [From.GetName] que desde hace tiempo tiene [Root.GetRulingParty] se ha desarrollado de la crítica a la hostilidad. Aunque la opinión popular es que las personas [From.GetAdjective] quieren evitar la guerra, [Root.GetLeader] afirma que sus líderes electos lo han provocado a través de su arrogancia."
 war_justification.27.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.28.a:0 "Si quieren poner a prueba nuestra fuerza, lo lamentarán."
 war_justification.28.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se van a someter. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.28.t:0 "[From.GetLeader] Llamadas [Root.GetAdjective] Opresores"
 war_justification.29.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.29.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.29.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
