 war_justification.21.a:0 "[From.GetName] is a dubious democracy anyway."
 war_justification.21.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.21.t:0 "[Root.GetLeader] Calls for Intervention in [From.GetName]"
 war_justification.22.a:0 "There can be no peace in our time until they are gone."
 war_justification.22.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetName]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.22.t:0 "[Root.GetLeader] Confronts [From.GetAdjective] Fascism"
 war_justification.221.a:0 "[From.GetName] is a dubious democracy anyway, pursuing such aggressive action."
 war_justification.221.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
 war_justification.221.t:0 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.222.a:0 "Inevitable. Better to have it over with."
 war_justification.222.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [Root.GetRulingParty] now holds [Root.GetName]. People may argue that we should not provoke conflict, that we should trust [Root.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nJealous of the glorious society we are building and the legacy it is founded upon, the [From.GetAdjective] seem prepared to start a war to destroy it. So much for their pretensions of peace."
 war_justification.222.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Fascism"
 war_justification.223.a:0 "Their condescending rhetoric will not intimidate us."
 war_justification.223.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [Root.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [Root.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [Root.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[From.GetAdjective] intervention in our domestic affairs has been a hot issue, with some politicians in their opposition claiming that [From.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.223.t:0 "Diplomacy with [Root.GetName] Breaks Down"
 war_justification.224.a:0 "As expected from fascist scum like [From.GetLeader]."
 war_justification.224.d:0 "'The [Root.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [From.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[From.GetRulingParty] has long derided the weakness of the [Root.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.224.t:0 "[From.GetLeader] Denounces [Root.GetAdjective] Ideals"
 war_justification.225.a:0 "Let them come!"
 war_justification.225.d:0 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 war_justification.225.t:0 "[From.GetName] Prepares for Great Struggle"
 war_justification.226.a:0 "Why can we not be allowed to live in peace?"
 war_justification.226.d:0 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] people have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.226.t:0 "[From.GetLeader] Speaks Against [Root.GetName]"
 war_justification.227.a:0 "The voices for peace among the [From.GetAdjective] people are, of course, silenced."
 war_justification.227.d:0 "'[Root.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [Root.GetName] long held by the [From.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [Root.GetAdjective] people want to avoid war, [From.GetLeader] claims that our elected leaders have provoked it through their arrogance."
 war_justification.227.t:0 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.228.a:0 "If they want to test our might, they will regret it."
 war_justification.228.d:0 "'My opponents would have you believe that my rule is like that of the [Root.GetRulingParty] in [Root.GetName]. They could not be more wrong. While [Root.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [From.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [From.GetLeader] regime has adopted a hostile policy towards the [Root.GetAdjective] nation. Our visionary plans for future greatness have put their nation to shame, and unsurprisingly, they feel threatened."
 war_justification.228.t:0 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.229.a:0 "They will regret making us their enemy."
 war_justification.229.d:0 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.229.t:0 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.23.a:0 "Sometimes, you need to climb the mountain of conflict."
 war_justification.23.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.23.t:0 "Diplomacy with [From.GetName] Breaks Down"
 war_justification.24.a:0 "[Root.GetName] stands united under [Root.GetLeader]."
 war_justification.24.d:0 "'The [From.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.24.t:0 "[Root.GetLeader] Denounces [From.GetAdjective] Ideals"
 war_justification.25.a:0 "History will be written through our victory."
 war_justification.25.d:0 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
