 ruthless_warrior:0 "Ruthless Warrior"
 ruthless_warrior_desc:0 "Forged in blood. Alozan is a fiercely, ruthless warrior. He has earned himself a great reputation in the battle field and has gained land directly given by Sultan. His orders were simple. Expand Rum's size in 5 years or face prosecution. He won't dissapoint."