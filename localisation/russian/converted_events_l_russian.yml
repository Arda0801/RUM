 war_justification.21.a:0 "[From.GetName] - это сомнительная демократия."
 war_justification.21.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.21.t:0 "[Root.GetLeader] вызывает вмешательство в [From.GetName]"
 war_justification.22.a:0 "В наше время не может быть мира, пока они не исчезнут."
 war_justification.22.d:0 "'В современной истории, возможно, даже в истории в целом, не было более жесткой тирании, чем железная хватка, в которой теперь [From.GetRulingParty] имеет место [From.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, мы должны доверять [From.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Этим бесчестным лжецам, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. Люди, которые давно надеялись избежать прямой конфронтации с [From.GetName], теперь сильно противостоял [Root.GetLeader], который утверждает, что мы в макиавеллианских терминах просто откладываем войну на пользу противника. При таком темпе мы можем нанести первый удар в конце концов."
 war_justification.22.t:0 "[Root.GetLeader] Конфронты [From.GetAdjective] Фашизм"
 war_justification.221.a:0 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.221.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.221.t:0 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.222.a:0 "Неизбежное. Лучше с этим справиться."
 war_justification.222.d:0 "'В современной истории, возможно, даже в истории в целом, не было более худшей тирании, чем железная хватка, в которой теперь [Root.GetRulingParty] имеет место [Root.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, и мы должны доверять [Root.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Для этих бесчестных лжецов, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. \n\nJealous о славном обществе, которое мы строим, и о наследии, на котором оно основано, [From.GetAdjective], похоже, готов начать войну, чтобы уничтожить ее. Так много для их претензий на мир."
 war_justification.222.t:0 "[From.GetLeader] Конфронты [Root.GetAdjective] Фашизм"
 war_justification.223.a:0 "Их снисходительная риторика не запугивает нас."
 war_justification.223.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '. \n\n [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.223.t:0 "Дипломатия с [Root.GetName] ломается"
 war_justification.224.a:0 "Как и ожидалось от фашистских подонков вроде [From.GetLeader]."
 war_justification.224.d:0 "'[Root.GetAdjective] утверждает, что имеет свободу и демократию, утверждают, что хочет мира, но все эти вещи, которыми они гордятся, пустые. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [From.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. '\n\n [From.GetRulingParty] уже давно высмеивает слабость [Root.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.224.t:0 "[From.GetLeader] Осуждает [Root.GetAdjective] Идеалы"
 war_justification.225.a:0 "Пусть они придут!"
 war_justification.225.d:0 "'[Root.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [Root.GetName] не будут приняты без боя. '\n\nНа возможность понимания между единомышленниками правительств [Root.GetName] и [From.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.225.t:0 "[From.GetName] готовится к Великой Борьбе"
 war_justification.226.a:0 "Почему мы не можем позволить себе жить в мире?"
 war_justification.226.d:0 "'[Root.GetName] принадлежит [Root.GetAdjective]? Давайте зададим себе лучший вопрос: имеет ли будущее будущее [Root.GetAdjective] или относится к речью [From.GetName]? '\n\n [From.GetLeader] сегодня, предположил, что [From. GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и, кажется, люди [From.GetAdjective] признали, что война неизбежна. [Root.GetName] также должен подготовиться."
 war_justification.226.t:0 "[From.GetLeader] Говорит против [Root.GetName]"
 war_justification.227.a:0 "Голоса за мир среди людей [From.GetAdjective], конечно же, отключены."
 war_justification.227.d:0 "'[Root.GetName] может думать, что они более современные и продвинутые, чем мы, но правда в том, что их страна не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [Root.GetName], которое долгое время удерживало [From.GetRulingParty], развилось от критики к враждебности. Хотя народное мнение заключается в том, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.227.t:0 "[From.GetLeader] Задачи [Root.GetAdjective] Pretensions"
 war_justification.228.a:0 "Приветствую [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "Красная угроза нации [From.GetAdjectiveCap]"
 war_justification.228.d:0 "«Мои противники заставили бы вас поверить, что мое правило похоже на правило [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. В то время как успехи [Root.GetLeader] являются результатом недавней причуды, разрушительное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну ».\n\nНеверная речь [From.GetLeader] была безупречной в лучшем виде. Их низший и отсталый режим называет нас угнетателями, мы, которые дали [Root.GetName] будущее, пока они все еще живут в прошлом. Имперская армия, безусловно, готова сражаться с их мертвым правительством."
 war_justification.228.t:0 "[Root.GetLeader] Вызывает [From.GetAdjective] Упреждающие"
 war_justification.229.a:0 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.229.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы. \n\nВ недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.229.t:0 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.23.a:0 "Иногда вам нужно подняться на гору конфликта."
 war_justification.23.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [From.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [From.GetAdjective], мы останемся без регресса, но будем бороться. '\n\n [Root.GetAdjective] вмешательство в [From.GetName] было жарким вопросом, с некоторые политики в оппозиции утверждают, что [Root.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.23.t:0 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.24.a:0 "[Root.GetName] объединяется в [Root.GetLeader]."
 war_justification.24.d:0 "'Заявитель [From.GetAdjective] утверждает, что свободен и демократичен, утверждают, что хотят мира, но все эти вещи, которыми они гордятся, являются пустым. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [Root.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. '\n\n [Root.GetRulingParty] уже давно высмеивает слабость [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.24.t:0 "[Root.GetLeader] осуждает [From.GetAdjective] Идеалы"
 war_justification.25.a:0 "История будет написана через нашу победу."
 war_justification.25.d:0 "'[From.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [From.GetName] не будут приняты без боя. '\n\nВозможность понимания между правительствами с одинаковым настроем [From.GetName] и [Root.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.25.t:0 "[Root.GetName] готовится к Великой Борьбе"
 war_justification.26.a:0 "Будущее принадлежит [Root.GetName]!"
 war_justification.26.d:0 "'[From.GetName] принадлежит [From.GetAdjective]? Давайте зададим себе лучший вопрос: будущее относится к [From.GetAdjective] или относится к речью [Root.GetNameDef]? \n\n [Root.GetLeader] сегодня предложило, чтобы [Root.GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и кажется, что [Root.GetAdjective] люди приходят, чтобы признать, что война неизбежна."
 war_justification.26.t:0 "[Root.GetLeader] Говорит против [From.GetName]"
 war_justification.27.a:0 "Они не знают, насколько сильны наши трудности."
 war_justification.27.d:0 "'[From.GetName] может считать себя более современным и продвинутым, чем мы, но правда в том, что их нация не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [From.GetName], долгое время проведенное [Root.GetRulingParty], развивалось от критики к вражде. Хотя популярное мнение заключается в том, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.27.t:0 "[Root.GetLeader] Задачи [From.GetAdjective] Pretensions"
 war_justification.28.a:0 "Если они хотят проверить нашу мощь, они будут сожалеть об этом."
 war_justification.28.d:0 "'Мои противники заставили бы вас поверить, что мое правило похоже на [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. Хотя успехи [Root.GetLeader] являются результатом недавней причуды, деструктивное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну. \n\nThe [From.GetLeader] режим принял враждебную политику в отношении [Root.GetAdjective] нации. Наши дальновидные планы на будущее величие поставили их нацию в позор, и неудивительно, что они чувствуют угрозу."
 war_justification.28.t:0 "[From.GetLeader] Вызывает [Root.GetAdjective] Упреждающие"
 war_justification.29.a:0 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.29.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы. \n\n Враждебная риторика [Root.GetLeader] в отношении [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.29.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
