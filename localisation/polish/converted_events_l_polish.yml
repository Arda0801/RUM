l_polish:
 conv.political.1.a:0 "Na początku możemy to omówić we własnym gronie."
 conv.political.1.b:0 "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 conv.political.1.d:0 ""Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 conv.political.1.t:0 "Demokratyzacja kraju"
 conv.political.10.a:0 "Powstrzymamy ich za wszelką cenę!"
 conv.political.10.b:0 "[Root.GetName] odrodzi się dzięki faszyzmowi!"
 conv.political.10.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, które było symboliczną niemal próbą legalnego sięgnięcia po władzę, faszyści wykorzystali poparcie społeczeństwa oraz wpływy w wojsku i zorganizowali próbę przewrotu. Rząd, na czele którego stoi [Root.GetRulingParty], odrzucił ich żądania, przysięgając walkę w obronie naszego ustroju. [Root.GetName] jest areną kluczowej dla przyszłości kraju walki ideologicznej."
 conv.political.10.t:0 "[Root.Capital.GetName] w obliczu nacierającego faszyzmu"
 conv.political.11.a:0 "Co za banda tchórzy."
 conv.political.11.d:0 "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 conv.political.11.t:0 "Koniec ruchu demokratycznego"
 conv.political.12.a:0 "Co za błazny."
 conv.political.12.d:0 "Zachwyt, jaki wzbudziło w obywatelach propagowanie narodowej dumy i przypominanie chwalebnej przeszłości, okazał się chwilowy. Skrajni nacjonaliści zostali na lodzie, a ich mundury, wojskowa musztra i płomienne przemowy wywołują dziś już tylko uśmiech politowania.\n\nFaszyzm, stanowiący niegdyś zagrożenie dla rządzącej partii, coraz częściej uchodzi za absurdalną, ekstremistyczną ideologię wymierzoną w podstawowe wartości naszego narodu, który faszyści rzekomo tak bardzo poważają. [Root.GetRulingParty] nie ma się już czego obawiać z ich strony, a sama nazwa tego ruchu została sprowadzona do roli obelgi."
 conv.political.12.t:0 "Faszyści ośmieszeni"
 conv.political.13.a:0 "[Root.GetName]! Za przyszłość!"
 conv.political.13.t:0 "[Root.GetLeader] rezygnuje z neutralnej polityki zagranicznej."
 conv.political.13_fascism:0 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Sami nie jesteśmy już bezpieczni. Wraz z naszymi faszystowskimi partnerami musimy przeciwstawić się naszym wrogom. Jeśli nie opowiemy się po jednej ze stron, zginiemy odosobnieni"."
 conv.political.2.a:0 "Niektórzy generałowie mogą mieć nacjonalistyczne skłonności."
 conv.political.2.b:0 "Młodsze pokolenie zmieni kraj."
 conv.political.2.d:0 ""Nasz naród zbyt długo pozostawał pod nieudolnymi rządami! [Root.GetRulingParty] próbuje nam wmówić, że nas reprezentuje, ale nie potrafi nawet utrzymać spokoju na ulicach! Ten kraj zacznie się rozwijać tylko, jeśli odsuniemy ich od władzy!".\n\n[Root.GetName] jest teraz areną sporów na temat ustroju politycznego i aktualnej władzy. Faszyści nie kryją się ze swoimi poglądami, a ich przemowy trafiają do niezadowolonych obywateli, których nie brakuje zwłaszcza w konserwatywnej części sił zbrojnych."
 conv.political.2.t:0 "Faszyzm rośnie w siłę"
 conv.political.3.a:0 "Będziemy forpocztą walki z czerwoną zarazą!"
 conv.political.3.d:0 ""[Root.GetLeader] wmawia nam, że [Root.GetName] to kraj zjednoczony i bezpieczny. Nic dziwnego, że lud dał się omamić, skoro to nie nas kąsa czerwona żmija! Tuż za granicą brat morduje brata w imię komunizmu, głośno krzycząc, że nastał kres ery narodów. Mamy czekać, aż wręczą nam nasz nekrolog? Czy [Root.GetRulingParty] ochroni nas przed tym zagrożeniem?".\n\nWybuch komunistycznej rewolucji w sąsiednim kraju doprowadził do wzrostu popularności partii faszystowskich u nas. Wiele osób o umiarkowanych poglądach, które wcześniej odrzucały skrajnie nacjonalistyczne idee, czuje się zagrożonych chaosem, jaki panuje tuż za granicą. Mając do wyboru komunizm naszych sąsiadów i rodzimy faszystowski reżim, większość ludzi preferuje tę drugą opcję. Niektórzy z nich są nawet skłonni aktywnie ją popierać."
 conv.political.3.t:0 "Komunistyczne zagrożenie"
 conv.political.4.a:0 "Tylko zdrajcy ojczyzny mają się czego bać."
 conv.political.4.d:0 "Faszyzm od początku łączył politykę z wojskowością. Partie nacjonalistyczne, cieszące się coraz większym poparciem, zaczęły tworzyć organizacje paramilitarne mające zwalczać zagrożenia wewnętrzne (w postaci oponentów politycznych) i zewnętrzne. Wielu ludzi zaniepokoił taki obrót spraw, ale fala wojskowego entuzjazmu, którą obserwuje [Root.GetName], zaowocowała zwiększeniem liczby ochotników wstępujących do naszych sił zbrojnych.\n\nFaszystowscy przywódcy oświadczyli, że ich wrogowie mają się czego bać. W armii, której żołnierze są coraz bardziej radykalni, łatwo pomylić wrogów narodu z wrogami faszyzmu."
 conv.political.4.t:0 "Faszystowskie dywizje szturmowe"
 conv.political.5.a:0 "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 conv.political.5.d:0 "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 conv.political.5.t:0 "Powstaje demokratyczna opozycja"
 conv.political.6.a:0 "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 conv.political.6.b:0 "Lud przemówił."
 conv.political.6.d:0 "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 conv.political.6.t:0 "Naród domaga się wyborów"
 conv.political.7.c:0 "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 conv.political.7.d:0 "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 conv.political.7.t:0 "Demokraci żądają referendum"
 conv.political.8.c:0 "Jeżeli ludzie chcą referendum, to je dostaną."
 conv.political.8.d:0 "Faszyści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według faszystów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji faszyści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 conv.political.8.t:0 "Faszyści żądają referendum"
 conv.political.9.a:0 "Byle nie rządy plebsu!"
 conv.political.9.b:0 "[Root.GetName] wreszcie cieszy się wolnością!"
 conv.political.9.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 conv.political.9.t:0 "Wiosna ludu [Root.GetAdjective]"
