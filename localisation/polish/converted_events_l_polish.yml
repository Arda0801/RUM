 war_justification.21.a:0 "[From.GetName] i tak jest wątpliwą demokracją."
 war_justification.21.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja [From.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [Root.GetAdjective], ani [From.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ Root.GetAdjective] inwazja [From.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.21.t:0 "[Root.GetLeader] Wzywa do interwencji w [From.GetName]"
 war_justification.22.a:0 "Nie może być pokoju w naszych czasach, dopóki ich nie będzie."
 war_justification.22.d:0 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym [Od.GetRulingParty] posiada teraz [From.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [From.GetLeader], by szanować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych nieuczciwych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, płonie równie łatwo jak książki ich przeciwników. '\n\nOsoby, które od dawna mają nadzieję uniknąć bezpośredniej konfrontacji z [Od.GetName], teraz mocno sprzeciwiał się [Root.GetLeader], który twierdzi, że my, w terminach makiawelicznych, po prostu odkładamy wojnę na korzyść wroga. W takim tempie możemy ostatecznie zadać pierwszy cios."
 war_justification.22.t:0 "[Root.GetLeader] Konfrontuje [From.GetAdjective] Faszyzm"
 war_justification.221.a:0 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.221.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.221.t:0 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.222.a:0 "Nieunikniony. Lepiej mieć to już za sobą."
 war_justification.222.d:0 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym obecnie znajduje się [Root.GetRulingParty] [Root.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [Root.GetLeader], by honorować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych niehonorowych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, pali się równie łatwo, jak księgi ich krytyków. '\n\nBezasadny ze wspaniałego społeczeństwa, które budujemy i dziedzictwa, na którym opiera się, [From.GetAdjective] wydaje się gotowy do rozpoczęcia wojny, aby go zniszczyć. Tyle, jeśli chodzi o ich pretensje do pokoju."
 war_justification.222.t:0 "[From.GetLeader] Konfrontuje [Root.GetAdjective] Faszyzm"
 war_justification.223.a:0 "Ich protekcjonalna retoryka nas nie zastraszy."
 war_justification.223.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. '\n\n [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.223.t:0 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.224.a:0 "Zgodnie z oczekiwaniami od faszystowskich szumowin, takich jak [From.GetLeader]."
 war_justification.224.d:0 "'[Root.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [From.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. '\n\n [From.GetRulingParty] od dawna wyśmiewał słabości [Root.GetAdjective] nation, ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.224.t:0 "[From.GetLeader] Zwalcza [Root.GetAdjective] Ideały"
 war_justification.225.a:0 "Niech przyjdą!"
 war_justification.225.d:0 "'[Root.GetAdjective] to ludzie, którzy nie będą się łatwo rozdzielać z mocą. Muszą jednak również zdać sobie sprawę, że trajektoria naszych dwóch narodów może zakończyć się tylko zderzeniem. Musimy utwierdzić się w walce, która nadejdzie. Dla [Root.GetName] nie zostanie podjęta bez walki. \n\nMożliwość porozumienia między podobnie myślącymi rządami [Root.GetName] i [From.GetName] ustąpiła miejsca kampanii prowadzącej do ich terytorium siłą."
 war_justification.225.t:0 "[From.GetName] Przygotowuje się na wielką walkę"
 war_justification.226.a:0 "Dlaczego nie możemy pozwolić żyć w pokoju?"
 war_justification.226.d:0 "'Czy [Root.GetName] należy do [Root.GetAdjective]? Zadajmy sobie lepsze pytanie: czy przyszłość należy do [Root.GetAdjective], czy też należy do [From.GetName]? '. \n\n Przemówienie [From.GetLeader] dzisiaj sugerowało, że [Od. GetName] znajduje się na drodze do wojny. Napięcia polityczne budują się w ciągu ostatniego miesiąca i wydaje się, że ludzie z [From.GetAdjective] zaakceptowali, że wojna jest nieunikniona. [Root.GetName] również musi się przygotować."
 war_justification.226.t:0 "[From.GetLeader] Mówi przeciwko [Root.GetName]"
 war_justification.227.a:0 "Głosy na rzecz pokoju wśród ludzi z [From.GetAdjective] są, rzecz jasna, uciszone."
 war_justification.227.d:0 "'[Root.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKryrunkowata opinia [Root.GetName] od dawna utrzymywana przez [From.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie [Root.GetAdjective] chcą uniknąć wojny, [From.GetLeader] twierdzi, że nasi wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.227.t:0 "[From.GetLeader] Wyzwania [Root.GetAdjective] Pretensions"
 war_justification.228.a:0 "Witaj w [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "The Red Menace Narodu [From.GetAdjectiveCap]"
 war_justification.228.d:0 "'Moi przeciwnicy chcieliby, abyście wierzyli, że moja zasada jest podobna do zasady [Root.GetRulingParty] w [Root.GetName]. Nie mogli być bardziej w błędzie. Podczas gdy sukcesy [Root.GetLeader] są wynikiem niedawnej mody, niszczycielskiego masowego ruchu, który ma na celu zastraszanie innych narodów do uległości, [From.GetRulingParty] stoi w opozycji do tego ruchu jako ci, którzy się nie poddadzą. Jestem gotów zrobić wszystko, co jest konieczne, aby wyeliminować to zagrożenie, nawet jeśli oznacza to wojnę. '\n\nMowa wypowiedź [From.GetLeader] była głupia w najlepszym wydaniu. Ich gorszy i zacofany reżim wzywa nas do gnębienia, my daliśmy [Root.GetName] przyszłość, podczas gdy oni wciąż żyją w przeszłości. Armia cesarska z pewnością jest gotowa walczyć ze swoim trupem."
 war_justification.228.t:0 "[Root.GetLeader] Wywołuje [From.GetAdjective] Uciskarki"
 war_justification.229.a:0 "Będą żałować, że stają się ich wrogami."
 war_justification.229.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. '\n\nW niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.229.t:0 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
